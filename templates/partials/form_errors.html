{% load i18n %}

{% if form.is_bound and not form.is_valid %}
    <p class="form__alert form__alert--error">
        <strong>{% trans "Oops! We found some errors" %}</strong> - {% trans "Please check the highlighted form fields." %}
    </p>
{% endif %}

{% if form.non_field_errors %}
	<div class="form__alert form__alert--error">
	    {% for error in form.non_field_errors %}
	        <p>{{ error }}</p>
	    {% endfor %}
    </div>
{% endif %}
