

<ol class="grid__list color-context color-context--products">
    {% for obj in products %}
        <li class="grid__item grid__item--s-2 grid__item--l-3 grid__item--xl-4 grid__item--xxl-5">
            <article>
		        <div class="grid__itemInner">
		            <a class="u-block" href="{% url 'creators:product_detail' obj.pk %}" title="{{ obj.name }}">
		                {% include "dashboard/creators/products/partials/product.html" %}
		            </a>
		        </div>
		    </article>
        </li>
    {% endfor %}
</ol>
